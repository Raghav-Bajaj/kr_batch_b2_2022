<!DOCTYPE html>
<html lang="en">

<head>
    <title>demo ajax using xhr</title>
</head>

<body>
    <script>
         const url = 'https://jsonplaceholder.typicode.com/users';
        function myAjaxDemo(methodName, url) {

            const xhr = new XMLHttpRequest();

            xhr.open(methodName, url);

            xhr.responseType = 'json';

            xhr.send();

            xhr.onload = () => {
                console.log(xhr.response)
            }
          
            xhr.onerror = (err) => {
                console.log('some error fetching the data' + err)
            }
            
        }
        myAjaxDemo('GET', url);
    </script>
</body>

</html>
